    <a class="navbar-brand" href="#">HT3-Rudy Soto</a>

  <header>
    <h1>Solicitud de Pasaporte</h1>
  </header>
    <div class="container mt-5">
      
        <form id="passportForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="passportNumber" class="form-label">Número de Pasaporte:</label>
                <input type="text" class="form-control" id="passportNumber" required pattern="[0-9]+" title="Ingrese solo números">
            </div>
            <div class="mb-3">
                <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="mb-3">
                <label for="nationality" class="form-label">Nacionalidad:</label>
                <input type="text" class="form-control" id="nationality" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
            <br><br>
        </form>
    </div>

    <div class="container mt-5" id="resultArea" style="display: none;">
        <h2>Resultados</h2>
        <div id="resultFullName"></div>
        <div id="resultPassportNumber"></div>
        <div id="resultBirthdate"></div>
        <div id="resultNationality"></div>
        <div id="resultEmail"></div>
    </div>
